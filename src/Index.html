<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clearing Firm Application</title>
</head>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>


<body>
  <form id="formIndex" method="POST">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- need to bring the trades to be cleared in List. Clearing Firm can select and pick the trades and clear them-->

    <div id="tradesRow" class="row">
      <!-- Trades LOAD HERE -->
    </div>

    <div id="tradeTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Clearing Trade</h3>
          </div>
          <div class="panel-body">
            <strong>Stock Name</strong>:
            <span class="stock-name">MSFT</span>
            <br/>
            <strong>Number of Shares</strong>:
            <span class="shares-count">100</span>
            <br/>
            <strong>Transaction Amount</strong>:
            <span class="trans-amount">100,000</span>
            <br/>
            <strong>Order Type</strong>:
            <span class="order-type">BUY</span>
            <br/>
            <strong>Trading Account</strong>:
            <span class="trade-account">10001</span>
            <br/>
            <input type="checkbox" id="chk_tradetoClear" name="chk_TC" />
          </div>
        </div>
      </div>
    </div>


    <div id="trdClear">

      <input type="button" value="Select matching sell and buy order to clear" id="btnClear" />

    </div>


    <div Id="trdAccounts" class="row">
      <div class="panel-body">
        <strong>Trading account 1</strong>:
        <span class="trade-account1"></span>
        <br/>
        <strong>Trading account 2</strong>:
        <span class="trade-account2"></span>
        <br/>

        <table>

          <tr>
            <td>
              <input type=button id="button_set_trdAccounts" value="Set Trading Accouts">

            </td>

          </tr>

        </table>


      </div>

    </div>


    <div class=”container”>

      <table>

        <tr>
          <td>
            <label for=”name” class=”col-lg-2 control-label”>Order Type </label>
            <input type="radio" name="ordertype" value="1" /> BUY
            <input type="radio" name="ordertype" value="2" /> SELL </td>
          <tr>
            <td>
              <label for=”name” class=”col-lg-2 control-label”>Stock Symbol </label>
              <input id=”StockSymbol” name="StockSymbol" type=”text”> </td>
          </tr>

          <tr>
            <td>
              <label for=”name” class=”col-lg-2 control-label”> No of Stocks </label>
              <input id=”NoofStocks” type=”text”> </td>
          </tr>

          <tr>
            <td>
              <label for=”name” class=”col-lg-2 control-label”> Amount </label>
              <input id=”Amount” type=”text”> </td>
          </tr>

          <tr>
            <td>
              <label for=”name” class=”col-lg-2 control-label”> TradingAccount </label>
              <input id=”Account” type=”text”> </td>
          </tr>

          <tr>
            <td>
              <input type="button" id="button_add" value="Add Trades" /> </td>
          </tr>

      </table>

    </div>


  </form>
</body>

</html>
